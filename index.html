<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras da Eliane</title>
    <link rel="icon" type="image/jpeg" href="IMGS/carrinho.png" id="favicon">
    <link rel="stylesheet" href="lista.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="conteudo">
        <h1>Lista de Compras da Eliane</h1>
        
<div class="campo">
  <label for="item">Item:</label>
  <input type="text" id="item">
</div>
<div class="campo">
  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade">
</div>
<div class="campo">
  <label>Medida:</label>
  <div class="unidade-opcoes">
    <label><input type="radio" name="unidade" value="lt" checked> Lt</label>
    <label><input type="radio" name="unidade" value="kg"> Kg </label>
    <label><input type="radio" name="unidade" value="Unid"> Unid</label>
  </div>
</div>
        <button id="adicionar">Adicionar Item</button>
        <button id="exportarPdf">Exportar para PDF</button>
        <div class="lista-display" id="listaDisplay"></div>
        <img id="carrinho-icon" src="IMGS/carrinho.png"
            style="position: absolute; pointer-events: none; width: 30px; height: auto; z-index: 1;">

    </div>
    <footer>
        &copy; 2025 trestech.com.br por Almir Almeida - Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>
</body>

</html>
